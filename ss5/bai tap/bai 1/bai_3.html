<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = parseInt(prompt("Nhập bán kính R"));
    function Dientich(r){
        let Dientich = (r*r*3.14);
        return Dientich;
    }
    let kq = Dientich(r);
    alert ('dien tich hình tròn là ' + kq);
</script>
