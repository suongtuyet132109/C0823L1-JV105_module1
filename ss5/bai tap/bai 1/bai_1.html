<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhDTB</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Vật lý"));
    let b = parseInt(prompt("Hóa học"));
    let c = parseInt(prompt("Sinh học"));

    function dTB(a, b, c) {
        let diemTrungBinh = (a + b + c) / 3;
        return diemTrungBinh;
    }
    let kq = dTB(a, b, c);
    alert('Điểm trung bình là  ' + kq);

    function tong(a,b,c) {
        let Tong = (a + b + c);
        return Tong;
    }
    let kQ2 = tong(a,b,c);
    alert('Tổng điểm là  ' + kQ2);
</script>
</body>
</html>
